<div class="container-fluid margin-top backimg">
    <div class="row">
        <div class="container">
            <div class="col-sm-12">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 log">
            <h1 class="logg">Login</h1>
            <form method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && email.errors }" required/>
                    <div *ngIf="submitted && email.errors" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" [ngClass]="{ 'is-invalid': submitted && password.errors }" required/>
                    <div *ngIf="submitted && password.errors" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required </div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Login</button>
                <a routerLink="/signup">
                    <span>Not have account?</span>
                </a>
                <div class="container" style="padding: 0;">
                    <!-- Trigger the modal with a button -->
                    <a class="leftPadd" data-toggle="modal" data-target="#myModal" style="cursor: pointer;color: #007bff;">Forget Password?</a>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h6>Forget Password</h6>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="forgetForm" (ngSubmit)="onSend()">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="text" formControlName="emails" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required email/>
                                            <small *ngIf="emails.errors">
                                                <div *ngIf="emails.errors.required">Email is required</div>
                                                <div *ngIf="emails.errors.email">Email must be a valid email address</div>
                                            </small>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-success">Send</button>
                                        </div>

                                    </form>


                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
