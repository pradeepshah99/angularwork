<body>
    <div class="container-fluid backimg">
        <br>
        <div class="row justify-content-center padding">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                            <div class="form-row">
                                <div class="col form-group">
                                    <label>First name </label>
                                    <input type="text" formControlName="firstName" class="form-control" placeholder="" [ngClass]="{ 'is-invalid': submitted && firstName.errors }">
                                    <div *ngIf="submitted && firstName.errors" class="invalid-feedback">
                                        <!-- <div *ngIf="firstname.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger"></div> -->

                                        <div *ngIf="firstName.errors.required">First Name is required</div>
                                    </div>
                                </div>
                                <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Last name</label>
                                    <input type="text" formControlName="lastName" class="form-control" placeholder=" " [ngClass]="{ 'is-invalid': submitted && lastName.errors }">
                                    <div *ngIf="submitted && lastName.errors" class="invalid-feedback">
                                        <div *ngIf="lastName.errors.required">Last Name is required</div>
                                    </div>
                                </div>
                                <!-- form-group end.// -->
                            </div>
                            <!-- form-row end.// -->
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" formControlName="email" class="form-control" placeholder="" [ngClass]="{ 'is-invalid': submitted && email.errors }">
                                <div *ngIf="submitted && email.errors" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>

                            <!-- form-row.// -->
                            <div class="form-group">
                                <label>Create password</label>
                                <input class="form-control" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && password.errors }">
                                <div *ngIf="submitted && password.errors" class="invalid-feedback">
                                    <div *ngIf="password.errors.required">Password must be filled </div>
                                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <!-- form-group end.// -->
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit"> 
                                        Register
                                </button>
                            </div>
                            <!-- form-group// -->
                        </form>
                    </article>
                    <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a routerLink="/login">Log In</a></div>
                </div>
                <!-- card.// -->
            </div>
            <!-- col.//-->

        </div>
        <!-- row.//-->


    </div>
    <!--container end.//-->
</body>
