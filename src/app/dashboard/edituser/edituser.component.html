<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <form>
                <div class="form-group row">
                    <label for="text" class="col-sm-2 col-form-label">Full Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="userData.f_name" name="f_name">

                        <!-- <small *ngIf="submitted && firstName.errors" class="invalid-feedback">
                            <small *ngIf="firstName.errors?.required"> First Name is required</small>
                        </small> -->
                    </div>


                </div>

                <div class="form-group row">
                    <label for="last name" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="userData.l_name" name="l_name">

                        <!-- <div *ngIf="submitted && lastName.errors" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required"> Last Name is required</div>
                        </div> -->

                    </div>

                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="userData.email" name="email">

                        <!-- <div *ngIf="submitted && email.errors" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div> -->
                    </div>

                </div>



                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <button class="btn btn-danger" routerLink="/dashboard/users">Cancel</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success" (click)="saveUser()"> 
                            Save User
                    </button>

                    </div>
                    <div class="col-md-3">



                    </div>
                </div>

            </form>


            <!-- <div class="col-sm-3"></div> -->
        </div>
    </div>
